    class 할아버지 {
        constructor(name){
            this.성 = 'Kim';
            this.이름 = name;
        }
        sayHi(){
            console.log('안녕저는 할아버지예요');
        }
    }
    //할아버지가 가지고 있는 속성을 그대로 물려받아서
    class 아버지 extends 할아버지 {
        constructor(name){
            super(name);//부모의 constructor를 그대로 가져다 쓰는격
            this.나이 = 50; // extends해서 만든 class는 this 그냥 사용못함 
        }
        sayHi(){
            console.log('안녕저는 아버지예요');
            super.sayHi();//부모프로토타입을 의미함 
        }
    }
