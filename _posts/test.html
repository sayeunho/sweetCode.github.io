<script>

function solution(array, commands) {
    var answer = [];

    for(var i =0; i<commands.length; i++){
        var temp = array.slice(commands[i][0] - 1,commands[i][1]);
        temp = quickSort(temp);
        var ans = temp.length != 1?temp[commands[i][2] - 1]:temp[0];
        answer.push(ans);
    }
    return answer;
}


function quickSort (array) {
    if (array.length < 2) {
        return array;
    }
    const pivot = [array[0]];
    const left = [];
    const right = [];
    for (let i = 1; i < array.length; i++) {
        if (array[i] < pivot) {
            left.push(array[i]);
        }
        else if (array[i] > pivot) {
            right.push(array[i]);
        } else {
            pivot.push(array[i]);
        }
    }
    return quickSort(left).concat(pivot, quickSort(right));
}

//체육복

function solution(n, lost, reserve) {

var answer = 0;

// 학생 수 만큼 배열의 가지고 있는 유니폼 수를 1로 초기화
let hasUniform = new Array(n).fill(1);

// 잃어버린 학생은 -1 을 해줌
for (let i = 0; i < lost.length; i++) {
    hasUniform[lost[i] - 1]--;
}

// 여벌이 있으면 +1 을 해줌
for (let i = 0; i < reserve.length; i++) {
    hasUniform[reserve[i] - 1]++;
}

for (let i = 0; i < hasUniform.length; i++) {
    // 유니폼이 없을 때 좌우 학생이 유니폼이 있을경우 빌려줌
    if (hasUniform[i] === 0) {
        if (hasUniform[i - 1] === 2) {
            hasUniform[i]++;
            hasUniform[i - 1]--;
        } else if (hasUniform[i + 1] === 2) {
            hasUniform[i]++;
            hasUniform[i + 1]--;
        }
    }

    // 유니폼이 1개이상 있으면 통과
    if (hasUniform[i] >= 1) {
        answer++;
    }
}

return answer;
}

//완주하지 못한선수
function solution(participant, completion) {
    const total = participant.length;
    var answer = '';
    
    participant.sort();
    completion.sort();
    
    for(let i=0; i<total; i++){
        if(participant[i] !== completion[i]){
            answer = participant[i];
            return answer;
        }
    }
}


function solution(participant, completion) {
    
    const obj = {}
    
    for (let p of participant) {
        obj[p] = obj[p] ? obj[p] + 1 : 1
    }
    for (let c of completion) {
        obj[c] -= 1
    }
    for (let key in obj) {
        if (obj[key] == 1) {
            return key
        }
    }
}
